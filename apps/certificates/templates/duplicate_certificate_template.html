<!-- templates/certificates/template_duplicate_confirm.html -->
{% extends 'partials/base.html' %}

{% block title %}Duplicar Template - Sinapse{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 mb-4">
                    <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">Duplicar Template</h3>
                <p class="text-gray-600 mb-6">
                    Tem certeza que deseja duplicar o template <strong>"{{ object.name }}"</strong>?
                    Uma cópia será criada com o sufixo "(Cópia)".
                </p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="flex flex-col sm:flex-row gap-4">
                        <a href="{% url 'certificate_template_list' %}" 
                           class="bg-white text-gray-700 border border-gray-300 px-6 py-3 rounded-lg hover:bg-gray-50 transition duration-300 text-center font-medium">
                            Cancelar
                        </a>
                        <button type="submit" 
                                class="bg-gradient-to-br from-blue-500 to-purple-600 text-white px-6 py-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition duration-300 shadow-lg font-medium">
                            Confirmar duplicação
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
